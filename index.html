<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>My Site</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 0;  
      background: linear-gradient(135deg, mediumpurple, whitesmoke);;  
    }  .navbar {  
  display: flex;  
  background: linear-gradient(135deg, mediumpurple, whitesmoke);  
  box-shadow: 0 2px 5px #f3b0c3(0,0,0,0.1);  
  padding: 15px;  
  justify-content: space-between;  
  align-items: center;  
}  

.navbar h1 {  
  margin: 0;  
  font-size: 20px;  
  font-weight: bold;  
}  

.navbar ul {  
  list-style: none;  
  margin: 0;  
  padding: 0;  
  display: flex;  
  gap: 20px;  
}  

.navbar ul li {  
  display: inline;  
}  

.navbar ul li a {  
  text-decoration: none;  
  color: #333;  
  font-weight: bold;  
}  

.gallery {  
  padding: 20px;  
}  

.gallery h2 {  
  margin-bottom: 15px;  
}  

.image-grid {  
  display: grid;  
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));  
  gap: 15px;  
}  

.image-grid img {  
  width: 100%;  
  border-radius: 10px;  
  object-fit: cover;  
  box-shadow: 0 2px 5px #000000;(0,0,0,0.2);  
  transition: transform 0.3s ease;  
}  

.image-grid img:hover {  
  transform: scale(1.05);  
}

  </style>  
</head>  
<body>    <div class="navbar">  
    <h1>My Site</h1>  
    <ul>  
      <li><a href="#">Home</a></li>  
      <li><a href="#">Gallery</a></li>  
      <li><a href="#">About</a></li>  
    </ul>  
  </div>    <div class="gallery">  
    <h2>My Gallery</h2>  
    <div class="image-grid">  
      <img src="01.jpg" alt="Image 1">  
      <img src="02.jpg" alt="Image 2">  
      <img src="03.jpg" alt="Image 3">  
      <img src="04.jpg" alt="Image 4">  
      <img src="05.jpg" alt="Image 5">  
      <img src="06.jpg" alt="Image 6"> 
      <img src="07.jpg" alt="Image 7"> 
      <img src="08.jpg" alt="Image 8"> 
      <img src="09.jpg" alt="Image 9"> 
      
    </div>  
  </div>  </body>  
</html>
